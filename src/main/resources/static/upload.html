<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload CSV</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="upload-outer">
    <h1>Upload CSV Files</h1>
    <label>Exam Schedule:
      <input type="file" id="exam-csv" accept=".csv">
    </label>
    <label>Student List:
      <input type="file" id="student-csv" accept=".csv">
    </label>
    <label>Class/Room Details:
      <input type="file" id="class-csv" accept=".csv">
    </label>
    <button id="generateBtn">Generate Seating Plan</button>
  </div>

  <script>
    const BACKEND_URL = 'http://localhost:8080'; // Your Spring Boot backend

    document.getElementById('generateBtn').onclick = async function() {
      const examFile = document.getElementById('exam-csv').files[0];
      const studentFile = document.getElementById('student-csv').files[0];
      const classFile = document.getElementById('class-csv').files[0];

      if (!examFile || !studentFile || !classFile) {
        alert('Upload all three CSV files!');
        return;
      }

      const formData = new FormData();
      formData.append('examFile', examFile);
      formData.append('studentFile', studentFile);
      formData.append('classFile', classFile);

      try {
        const res = await fetch(`${BACKEND_URL}/api/upload`, { method: 'POST', body: formData });
        const result = await res.json();

        if (res.ok) {
          alert('Files uploaded successfully!');
          window.location.href = 'seatingplan.html';
        } else {
          alert('Upload failed: ' + result.message);
        }
      } catch (error) {
        alert('Error uploading files: ' + error.message);
      }
    };
  </script>
</body>
</html>
