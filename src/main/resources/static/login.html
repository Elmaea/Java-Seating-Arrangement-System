<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Exam Seating Management</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <div class="login-outer">
        <div class="login-header">
            <h1 class="portal-title">Exam Seating Management</h1>
            <p class="portal-sub">Administrative Portal</p>
        </div>
        <div class="login-card">
            <h2>Login</h2>
            <p class="login-desc">Please login with your administrator credentials</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="login-btn">Sign In</button>
            </form>
            <div id="error-msg" style="color: #dc3545; margin-top: 10px; text-align: center;"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const data = new FormData(form);
            fetch('/api/login', {
                method: 'POST',
                body: new URLSearchParams(data)
            })
            .then(res => {
                if(res.ok) {
                    window.location.href = '/upload.html';
                } else {
                    return res.text().then(msg => { throw new Error(msg); });
                }
            })
            .catch(err => {
                document.getElementById('error-msg').textContent = err.message;
            });
        });
    </script>
</body>
</html>
